<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <!--  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    /> -->
    <script type="module" crossorigin src="./assets/index-Cvc7Oqlr.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-CNRZGrjC.css" />
  </head>
  <body>
    <form id="formEl">
      <div class="flex items-center justify-center pt-4">
        <img
          src="https://cdn-icons-png.flaticon.com/256/5131/5131602.png"
          alt="Shoping Img"
          class="w-20"
        />
        <h1 class="font-serif text-pink-700 text-2xl">Shopping List</h1>
      </div>
      <div class="flex flex-col justify-center items-center pt-4">
        <input
          type="text"
          id="formInput"
          placeholder="Enter Product Name"
          class="rounded bg-red-100 p-1 pl-10"
        />
      </div>
      <div class="flex flex-col justify-center items-center pt-4">
        <button class="bg-blue-500 rounded text-white p-1 font-light">
          + Add Item
        </button>
      </div>
    </form>
    <div class="flex flex-col justify-center items-center pt-4">
      <input
        type="text"
        id="filterItem"
        placeholder="Filter item"
        class="rounded bg-red-100 pl-10 p-1"
      />
    </div>
    <hr />
    <div>
      <ul id="itemList">
        <div class="flex justify-center items-center p-3">
          <li>
            Coffee
            <button class="ml-32">
              <img
                src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='24'%20height='24'%20viewBox='0%200%2024%2024'%20fill='none'%20stroke='currentColor'%20stroke-width='2'%20stroke-linecap='round'%20stroke-linejoin='round'%20class='feather%20feather-x'%3e%3cline%20x1='18'%20y1='6'%20x2='6'%20y2='18'%3e%3c/line%3e%3cline%20x1='6'%20y1='6'%20x2='18'%20y2='18'%3e%3c/line%3e%3c/svg%3e"
                alt="Delete"
                class="bg-red-800"
              />
            </button>
          </li>
        </div>
        <div class="flex justify-center items-center p-3">
          <li>
            Milk
            <button class="ml-32">
              <img
                src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='24'%20height='24'%20viewBox='0%200%2024%2024'%20fill='none'%20stroke='currentColor'%20stroke-width='2'%20stroke-linecap='round'%20stroke-linejoin='round'%20class='feather%20feather-x'%3e%3cline%20x1='18'%20y1='6'%20x2='6'%20y2='18'%3e%3c/line%3e%3cline%20x1='6'%20y1='6'%20x2='18'%20y2='18'%3e%3c/line%3e%3c/svg%3e"
                alt="Delete"
                class="bg-red-800"
              />
            </button>
          </li>
        </div>
        <div class="flex justify-center items-center p-3">
          <li>
            Tea
            <button class="ml-32">
              <img
                src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='24'%20height='24'%20viewBox='0%200%2024%2024'%20fill='none'%20stroke='currentColor'%20stroke-width='2'%20stroke-linecap='round'%20stroke-linejoin='round'%20class='feather%20feather-x'%3e%3cline%20x1='18'%20y1='6'%20x2='6'%20y2='18'%3e%3c/line%3e%3cline%20x1='6'%20y1='6'%20x2='18'%20y2='18'%3e%3c/line%3e%3c/svg%3e"
                alt="Delete"
                class="bg-red-800"
              />
            </button>
          </li>
        </div>
      </ul>
    </div>
    <div class="flex justify-center pt-5">
      <button
        class="bg-red-800 hover:bg-red-400 hover:text-red-800 p-2 rounded text-white font-bold"
        id="clearItem"
      >
        Clear All
      </button>
    </div>
    <hr class="bg-red-700 p-2 m-3 max-w-md mx-auto rounded-lg" />
  </body>
</html>
